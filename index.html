<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/50/000000/nike.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
      <h1>Nike</h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              ADD
            </button>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          
        </ul>
        <form action="javascript:void(0);" onsubmit="searchbar()"> 
          <div>Search for a nike:</div>
          <input type="text" id="search" placeholder="Search..." required>
          <input type="submit" value="Search">
          <input type="submit" value="Reset" onclick="location.reload()">
        </form>
      </div>
    </div>
  </nav>

  <div id="editForm">
    <form action="javascript:void(0);" id="saveEdit">
      <input type="text" id="edit-nike" required>
      <select name="edit-type" id="edit-type" required>
        <option value="" disabled></option>
        <option value="Boot">Boot</option>
        <option value="Ankle">Ankle</option>
        <option value="Slipper">Slipper</option>
      </select>
      <input type="submit" value="Edit" /> <a onclick="closeInput()" aria-label="Close">&#10006;</a>
    </form>
  </div>


  <!-- modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="javascript:void(0);" onsubmit="addNike()"> 
            <input type="text" id="add-nike" placeholder="Add new nike" required>
            <select name="add-type" id="add-type" required>
              <option value="Boot">Boot</option>
              <option value="Ankle">Ankle</option>
              <option value="Slipper">Slipper</option>
            </select>
            <input type="number" id="add-price">
            <input type="url" id="add-pic">
            <input type="submit" value="Add">
   
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <p id="counter"></p>

  <table class="table table-dark table-hover">
    <tr>
      <th id="name" onclick="sortShoes()">Index</th>
      <th id="type" onclick="sortType()">Name</th>
      <th>Type</th>
      <th>Price</th>
      <th>Picture</th>
      <th colspan="2">OPPs</th>
    </tr>
      <tbody id="shoes">
      </tbody>
  </table>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/script/script.js"></script>
</body>
</html>
