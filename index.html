<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <h1>nike List</h1>
   
  <form action="javascript:void(0);" onsubmit="searchbar()"> 
    <div>Search for a nike:</div>
    <input type="text" id="search" placeholder="Search..." required>
    <input type="submit" value="Search">
    <input type="submit" value="Reset" onclick="location.reload()">
  </form>
  <p></p>
  <div>Add another nike: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label>Add a type:</label></div>
  <form action="javascript:void(0);" onsubmit="addNike()"> 
    <input type="text" id="add-nike" placeholder="Add new nike" required>
    <select name="add-type" id="add-type" required>
      <option value="Boot">Boot</option>
      <option value="Ankle">Ankle</option>
      <option value="Slipper">Slipper</option>
    </select>
    <input type="number" id="add-price">
    <input type="submit" value="Add">
  </form>

  <div id="editForm">
    <form action="javascript:void(0);" id="saveEdit">
      <input type="text" id="edit-nike" required>
      <select name="edit-type" id="edit-type" required>
        <option value="" disabled></option>
        <option value="Boot">Boot</option>
        <option value="Ankle">Ankle</option>
        <option value="Slipper">Slipper</option>
      </select>
      <input type="submit" value="Edit" /> <a onclick="closeInput()" aria-label="Close">&#10006;</a>
    </form>
  </div>

  <p id="counter"></p>

  <table>
    <tr>
      <th id="name" onclick="sortShoes()">Index</th>
      <th id="type" onclick="sortType()">Name</th>
      <th>Type</th>
      <th>Price</th>
      <th colspan="2">OPPs</th>
    </tr>
      <tbody id="shoes">
      </tbody>
  </table>





    <script src="/script/script.js"></script>
</body>
</html>
